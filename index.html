<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <h1 class="mainTitle">Random Password Generator</h1>
        <form id="passwordForm">
            <label for="passwordLength" class="formLabel">Password Length:</label>
            <input type="number" id="passwordLength" class="inputField" min="1" max="20" value="12">
            <button type="button" id="generateButton" class="generateBtn">Generate Password</button>
        </form>
        <div id="resultContainer" class="resultContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
